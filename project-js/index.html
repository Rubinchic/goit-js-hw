<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launchpad</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
     
     <div class="launchpad" id="other">
        <h2 class="other">FUNNY</h2>
        <button id="button1" class="button1">Z</button>
        <button id="button2" class="button2">X</button>
        <button id="button3" class="button3">C</button>
        <button id="button4" class="button4">V</button>
        <button id="button5" class="button5">B</button>
        <button id="button6" class="button6">N</button>
        <button id="button7" class="button7">M</button>
        <button id="button8" class="button8">A</button>
        <button id="button9" class="button9">S</button>
    </div>
    <div class="launchpad" id="drums">
        <h2 class="guitars">DRUMS</h2>
        <button id="button1__GUITARS" class="button10">D</button>
        <button id="button2__GUITARS" class="button11">F</button>
        <button id="button3__GUITARS" class="button12">G</button>
        <button id="button4__GUITARS" class="button13">H</button>
        <button id="button5__GUITARS" class="button14">J</button>
        <button id="button6__GUITARS" class="button15">K</button>
        <button id="button7__GUITARS" class="button16">L</button>
        <button id="button8__GUITARS" class="button17">Q</button>
        <button id="button9__GUITARS" class="button18">W</button>
    </div>
    <div class="launchpad" id="guitars">
        <h2 class="drums">GUITARS</h2>
        <button id="button1__DRUMS" class="button19">E</button>
        <button id="button2__DRUMS" class="button20">R</button>
        <button id="button3__DRUMS" class="button21">T</button>
        <button id="button4__DRUMS" class="button22">Y</button>
        <button id="button5__DRUMS" class="button23">U</button>
        <button id="button6__DRUMS" class="button24">I</button>
        <button id="button7__DRUMS" class="button25">O</button>
        <button id="button8__DRUMS" class="button26">P</button>
        <button id="button9__DRUMS" class="button27">0</button>
    </div>
    <input type="range" name="" id="">
</body>
<script src="./index.js"></script>

</html>
